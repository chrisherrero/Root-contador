<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />

    <meta name="theme-color" content="#101c12" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="stylesheet" href="style.css">

    <title>Root Companion</title>

    <link rel="icon" type="image/png" href="rootIcon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="rootIcon/favicon.svg" />
    <link rel="shortcut icon" href="rootIcon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="rootIcon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="rootIcon/site.webmanifest" />
</head>
<body>
    <div class="contenedor">

        <div id="pantalla-config" class="pantalla activa">
            <h1>Root Companion — Configuración</h1>
            <div class="configuracion">
                <div class="fila" style="align-items:center;">
                    <div style="display:flex;gap:1rem;align-items:center;">
                        <label for="numJugadores">Cantidad de jugadores</label>
                        <select id="numJugadores">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected>4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <span style="margin-left:0.6rem;">Alcance mínimo:</span>
                        <div id="alcanceMin" class="alcance-valor" style="background:rgba(0,0,0,0.28); color:#B5C5B5;">21</div>
                    </div>
                    <div style="display:flex;gap:0.6rem;align-items:center">
                        <label for="maxPuntos" style="margin-right:0.3rem;">Puntaje máximo</label>
                        <input id="maxPuntos" type="number" value="30" min="1" max="100" style="width:86px">
                    </div>
                </div>
                <div class="panel-config" style="margin-top:0.8rem; display:flex; justify-content:space-between; align-items:center;">
                    <div style="flex:1"></div>
                    <div style="display:flex;align-items:center;gap:1rem">
                        <div class="switch">
                            <label for="switchAlcance">Validar alcance</label>
                            <input type="checkbox" id="switchAlcance" checked>
                        </div>
                        <div class="switch">
                            <label for="switchHirelings">Aviso de Secuaces</label>
                            <input type="checkbox" id="switchHirelings"> </div>
                        <button id="resetBtn">Reiniciar</button>
                    </div>
                </div>
                <div id="tablero" class="tablero"></div>

                <div class="flex items-center justify-center gap-2 mt-2"> <div id="alcanceActual" class="alcance-act" style="margin-top:0;">Alcance actual: 0</div>
                    <button id="alcanceHelpBtn" type="button" class="text-lg font-bold text-gray-400 hover:text-white transition rounded-full w-6 h-6 flex items-center justify-center" style="background: rgba(0,0,0,0.2); line-height: 1;">
                        ?
                    </button>
                </div>
                                    <div id="mensajeError" class="mensaje-err"></div>
                <button id="iniciarBtn" disabled>Comenzar partida</button>
            </div>
        </div>

        <div id="pantalla-juego" class="pantalla">
            <h1>Root Companion — Partida</h1>
            <div class="configuracion juego-area">
                <div style="width:100%; display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <strong>Puntaje máximo:</strong> <span id="maxPuntosJuego">30</span>
                    </div>
                    <div>
                        <button id="volverBtn">Volver</button>
                    </div>
                </div>
                <div id="tableroJuego" class="tablero-juego"></div>
                <div id="mensajeGanador" class="ganador"></div>
                <div id="mensajeHireling" class="hireling-aviso"></div>
            </div>
        </div>
    </div>

    <button id="openPreparations" class="fixed top-4 right-4 bg-gray-700 text-white w-10 h-10 rounded-lg shadow-md hover:bg-gray-600 transition flex items-center justify-center">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </svg>
    </button>

    <div id="prepOverlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-40"></div>

    <div id="prepWindow" class="hidden fixed inset-0 flex items-center justify-center z-50">
        <div class="backdrop-blur-lg rounded-2xl w-[90%] max-w-md shadow-xl relative flex flex-col max-h-[80vh]" style="background-color: var(--panel);">
            <button id="closePrep" class="absolute top-3 right-3 w-8 h-8 rounded-full bg-gray-700/80 hover:bg-gray-600 text-white flex items-center justify-center shadow-lg">✕</button>
            <div class="p-6 overflow-y-auto custom-scroll flex-1">
                <h2 class="text-2xl font-bold text-white mb-4">Preparaciones</h2>
                <div class="mb-5 text-center">
                    <button id="openGuiaModal" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg text-white font-semibold shadow-md transition">
                        Guía Rápida
                    </button>
                </div>
                <div class="mb-5 p-3 rounded-lg bg-gray-900/50 text-center">
                    <button id="sugerirFaccionesBtn" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg text-white font-semibold shadow-md transition">
                        Sugerir Facciones (Avanzado)
                    </button>
                  
                    <div id="hirelingBlock" class="mt-4 pt-4 border-t border-gray-600">
                        <h4 class="text-sm font-semibold text-gray-300 mb-2">Excluir Secuaces en juego:</h4>
                        <div class="grid grid-cols-3 sm:grid-cols-4 gap-2 text-xs" style="font-family: Arial, sans-serif;">
                            
                            <div>
                                <input type="checkbox" id="ex-marquesado" value="Marquesado" class="hireling-check hidden peer">
                                <label for="ex-marquesado" class="block w-full text-center px-2 py-1.5 rounded-full bg-gray-700 text-gray-200 cursor-pointer transition-colors peer-checked:bg-blue-500 peer-checked:text-white peer-checked:font-semibold">Gatos</label>
                            </div>

                            <div>
                                <input type="checkbox" id="ex-nido" value="Nido de Águilas" class="hireling-check hidden peer">
                                <label for="ex-nido" class="block w-full text-center px-2 py-1.5 rounded-full bg-gray-700 text-gray-200 cursor-pointer transition-colors peer-checked:bg-blue-500 peer-checked:text-white peer-checked:font-semibold">Aguilas</label>
                            </div>

                            <div>
                                <input type="checkbox" id="ex-alianza" value="Alianza del Bosque" class="hireling-check hidden peer">
                                <label for="ex-alianza" class="block w-full text-center px-2 py-1.5 rounded-full bg-gray-700 text-gray-200 cursor-pointer transition-colors peer-checked:bg-blue-500 peer-checked:text-white peer-checked:font-semibold">Conejos</label>
                            </div>

                            <div>
                                <input type="checkbox" id="ex-vagabundo-n" value="Vagabundo (N)" class="hireling-check hidden peer">
                                <label for="ex-vagabundo-n" class="block w-full text-center px-2 py-1.5 rounded-full bg-gray-700 text-gray-200 cursor-pointer transition-colors peer-checked:bg-blue-500 peer-checked:text-white peer-checked:font-semibold">Exiliado</label>
                            </div>

                            <div>
                                <input type="checkbox" id="ex-rio" value="Compañía del Río" class="hireling-check hidden peer">
                                <label for="ex-rio" class="block w-full text-center px-2 py-1.5 rounded-full bg-gray-700 text-gray-200 cursor-pointer transition-colors peer-checked:bg-blue-500 peer-checked:text-white peer-checked:font-semibold">Flotilla</label>
                            </div>

                            <div>
                                <input type="checkbox" id="ex-culto" value="Culto Reptiliano" class="hireling-check hidden peer">
                                <label for="ex-culto" class="block w-full text-center px-2 py-1.5 rounded-full bg-gray-700 text-gray-200 cursor-pointer transition-colors peer-checked:bg-blue-500 peer-checked:text-white peer-checked:font-semibold">Profetas</label>
                            </div>

                            <div>
                                <input type="checkbox" id="ex-ducado" value="Ducado Subterráneo" class="hireling-check hidden peer">
                                <label for="ex-ducado" class="block w-full text-center px-2 py-1.5 rounded-full bg-gray-700 text-gray-200 cursor-pointer transition-colors peer-checked:bg-blue-500 peer-checked:text-white peer-checked:font-semibold">Topos</label>
                            </div>

                            <div>
                                <input type="checkbox" id="ex-corvidos" value="Conspiración Córvida" class="hireling-check hidden peer">
                                <label for="ex-corvidos" class="block w-full text-center px-2 py-1.5 rounded-full bg-gray-700 text-gray-200 cursor-pointer transition-colors peer-checked:bg-blue-500 peer-checked:text-white peer-checked:font-semibold">Córvidos</label>
                            </div>

                            <div>
                                <input type="checkbox" id="ex-cientos" value="Señor de los Cientos" class="hireling-check hidden peer">
                                <label for="ex-cientos" class="block w-full text-center px-2 py-1.5 rounded-full bg-gray-700 text-gray-200 cursor-pointer transition-colors peer-checked:bg-blue-500 peer-checked:text-white peer-checked:font-semibold">Ratas</label>
                            </div>

                            <div>
                                <input type="checkbox" id="ex-guardianes" value="Guardianes de Hierro" class="hireling-check hidden peer">
                                <label for="ex-guardianes" class="block w-full text-center px-2 py-1.5 rounded-full bg-gray-700 text-gray-200 cursor-pointer transition-colors peer-checked:bg-blue-500 peer-checked:text-white peer-checked:font-semibold">Guardianes</label>
                            </div>
                        
                        </div>
                    </div>
                    
                    <div id="sugerenciasResultado" class="mt-4 text-left flex flex-col gap-2">
                        </div>
                </div>
                <div id="prepList" class="flex flex-col gap-5"></div>
            <div class="mt-4 flex justify-between items-center flex-wrap gap-x-4 gap-y-2">
                <a href="https://root.seiyria.com/" target="_blank" class="text-blue-400 underline font-semibold hover:text-blue-300">
                    Reglas del juego
                </a>
                <a href="#" class="text-blue-400 underline font-semibold hover:text-blue-300 cursor-pointer showQR-trigger">
                    QR
                </a>
            </div>
            </div>
        </div>
    </div>

    <div id="prepDetails" class="hidden fixed inset-0 flex items-center justify-center z-50">
        <div class="backdrop-blur-lg rounded-2xl w-[90%] max-w-md shadow-xl relative flex flex-col max-h-[80vh]" style="background-color: var(--panel);">
            <button id="closeDetails" class="absolute top-3 right-3 w-8 h-8 rounded-full bg-gray-700/80 hover:bg-gray-600 text-white flex items-center justify-center shadow-lg">✕</button>
            <div class="p-6 overflow-y-auto custom-scroll flex-1">
                <h3 id="detailsTitle" class="text-xl font-bold text-white mb-2"></h3>
                <p id="detailsMode" class="text-sm text-gray-400 mb-4"></p>

                <div id="summaryToggleContainer" class="mb-4 hidden">
                    <button id="toggleSummaryBtn" class_exists="" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded-lg transition-colors text-base font-normal">
                        Ver Resumen
                    </button>
                </div>
                <div id="detailsText" class="text-gray-100 whitespace-pre-line mb-4"></div>
                <div class="mt-6 flex justify-between mb-4">
                    <a href="https://root.seiyria.com/" target="_blank" class="text-blue-400 underline font-semibold hover:text-blue-300">Reglas del juego</a>
                    <a href="#" class="text-blue-400 underline font-semibold hover:text-blue-300 cursor-pointer showQR-trigger">QR</a>
                </div>
            </div>
        </div>
    </div>

    <div id="qrModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="relative bg-white p-4 rounded-lg shadow-lg">
            <button id="closeQR" class="absolute -top-4 -right-4 w-8 h-8 rounded-full bg-gray-700/80 hover:bg-gray-600 text-white flex items-center justify-center shadow-lg transition">✕</button>
            <div id="qr-placeholder" class="w-64 h-64 mx-auto flex justify-center items-center">
            </div>
        </div>
    </div>

    <div id="guiaModal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4">
        <div class="relative rounded-lg shadow-xl max-w-lg w-full max-h-[85vh] overflow-y-auto custom-scroll" style="background-color: var(--panel);">
            <button id="closeGuiaModal" class="sticky top-3 right-3 float-right mr-3 w-8 h-8 rounded-full bg-gray-700/80 hover:bg-gray-600 text-white flex items-center justify-center shadow-lg z-10">✕</button>
            <div class="p-4 pt-12 sm:p-6 sm:pt-14 lg:p-8 lg:pt-16 clear-both">
                <img src="rootIcon/guia2.webp" alt="Guía Rápida" class="max-w-full h-auto rounded-md shadow-md mx-auto block">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <script src="datos.js"></script>    
    <script src="app.js"></script>      
    <script src="modales.js"></script>  

    </body>
</html>
